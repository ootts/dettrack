model:
  meta_architecture: "Yolact"
  yolact:
    num_classes: 2
    class_names: [ 'car' ]
datasets:
  train: ("kittikins_train",)
  #  test: "kittikins_val"
  test: "kittikins_valmini"
solver:
  trainer: base
  batch_size: 8
  max_lr: 0.001
  num_epochs: 1500
  optimizer: SGD
  scheduler: WarmupMultiStepLR
  warmup_iters: 500
  steps: [ 280000, 600000, 700000, 750000 ]
  bias_lr_factor: 1
  weight_decay: 0.0005
  weight_decay_bias: 0.0005
  save_every: True
  save_mode: iteration
  save_freq: 2500
  dist:
    sampler:
      shuffle: True
dataset:
  kitti_object:
    use_gray: True
  kitti_kins:
    use_gray: True
    classes: ("__background__", "car")
input:
  shuffle: True
  transforms:
    - name: ConvertFromInts
    - name: ToAbsoluteCoords
    - name: PhotometricDistort
    - name: Expand
      mean: [ 103.94, 116.78, 123.68 ]
    - name: RandomSampleCrop
    - name: RandomMirror
    - name: Resize
      max_size: [ 1200, 550 ]
      preserve_aspect_ratio: False
      discard_box_width: 0.007272727272727273
      discard_box_height: 0.007272727272727273
      resize_gt: True
    - name: Pad
      width: 1200
      height: 550
      mean: [ 103.94, 116.78, 123.68 ]
    - name: ToPercentCoords
    - name: PrepareMasks
      mask_size: 16
      use_gt_bboxes: False
    - name: BackboneTransform
      normalize: True
      mean: [ 103.94, 116.78, 123.68 ]
      std: [ 57.38, 57.12, 58.40 ]
      subtract_means: False
      to_float: False
      in_channel_order: 'BGR'
      channel_order: 'RGB'
  transforms_test:
    - name: ConvertFromInts
    - name: Resize
      max_size: [ 1200, 550 ]
      preserve_aspect_ratio: False
      discard_box_width: 0.007272727272727273
      discard_box_height: 0.007272727272727273
      resize_gt: False
    - name: BackboneTransform
      normalize: True
      mean: [ 103.94, 116.78, 123.68 ]
      std: [ 57.38, 57.12, 58.40 ]
      subtract_means: False
      to_float: False
      in_channel_order: 'BGR'
      channel_order: 'RGB'

test:
  do_visualization: True
  visualizer: yolact
  #  evaluators: ["kittiobj"]
  batch_size: 1


dataloader:
  #  collator: DetectionBatchCollator
  collator: ExtendedBatchCollator
  num_workers: 4