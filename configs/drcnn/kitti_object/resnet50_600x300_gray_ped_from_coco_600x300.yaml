model:
  meta_architecture: "DRCNN"
  drcnn:
    yolact_on: True
    pretrained_yolact: "models/yolact/kitti/resnet50_600x300_gray_ped_from_coco_600x300/model_iteration_105000.pth"
    ssim_coefs: [ 0.27261221916974204 ]
    ssim_intercepts: [ 1.707562061026895 ]
    ssim_stds: [ 8.95778275 ]
    nvis: 400
  yolact:
    num_classes: 2
    class_names: [ 'pedestrian' ]
datasets:
  train: ("kittiobj_train",)
  #  test: "kittiobj_train"
  test: "kittiobj_val"
#  test: "kittiobj_valmini"
solver:
  trainer: drcnn
  batch_size: 8
  max_lr: 0.001
  num_epochs: 1500
  optimizer: SGD
  scheduler: WarmupMultiStepLR
  warmup_iters: 500
  steps: [ 280000, 600000, 700000, 750000 ]
  bias_lr_factor: 1
  weight_decay: 0.0005
  weight_decay_bias: 0.0005
  save_every: True
  save_mode: epoch
  save_freq: 1
  dist:
    sampler:
      shuffle: True
input:
  shuffle: True
  transforms:
    - name: ConvertFromInts
    - name: Resize
      max_size: [ 600, 300 ]
      preserve_aspect_ratio: False
      discard_box_width: 0.007272727272727273
      discard_box_height: 0.007272727272727273
      resize_gt: False
    - name: BackboneTransform
      normalize: True
      mean: [ 103.94, 116.78, 123.68 ]
      std: [ 57.38, 57.12, 58.40 ]
      subtract_means: False
      to_float: False
      in_channel_order: 'BGR'
      channel_order: 'RGB'

dataset:
  kitti_object:
    use_gray: True
    classes: ("__background__", "pedestrian")

test:
  do_visualization: True
  #  visualizer: drcnn # todo: implement
  evaluators: [ "kittiobj" ]
  visualizer: "drcnn"
  batch_size: 1
  save_predictions: True
  eval_all_attr: "model.drcnn.pretrained_yolact"
  ckpt_dir: "models/yolact/kitti/resnet50_600x300_gray_ped_from_coco_600x300"
  # force_recompute: False
  eval_all: False
  eval_all_min: 70000

dataloader:
  collator: ExtendedBatchCollator
  num_workers: 4